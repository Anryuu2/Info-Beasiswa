<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM OVERRIDE</title>
    <style>
        body {
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Container Utama */
        #terminal {
            width: 90%;
            max-width: 600px;
            border: 1px solid #0f0;
            padding: 15px;
            background: rgba(0, 20, 0, 0.95);
            box-shadow: 0 0 20px #0f0;
            position: relative;
            z-index: 10;
        }

        /* Header Berkedip */
        h2 {
            text-align: center;
            color: red;
            animation: blink 0.4s infinite;
            margin-top: 0;
            text-transform: uppercase;
        }

        /* Progress Bar */
        #bar-container {
            width: 100%;
            height: 20px;
            background: #111;
            border: 1px solid #0f0;
            margin: 15px 0;
        }

        #fill {
            height: 100%;
            width: 0%;
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        /* Console Logs */
        #logs {
            height: 150px;
            overflow: hidden;
            font-size: 12px;
            color: #0f0;
            border-top: 1px dashed #0f0;
            padding-top: 5px;
        }

        /* Kotak Kamera */
        #cam-box {
            display: none; /* Muncul nanti */
            margin-top: 15px;
            border: 2px solid red;
            position: relative;
            width: 100%;
            height: 200px;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        /* Indikator REC */
        .rec-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            color: red;
            font-weight: bold;
            background: rgba(0,0,0,0.7);
            padding: 2px 5px;
            animation: blink 1s infinite;
        }

        /* Info Device Final */
        #device-msg {
            display: none;
            color: yellow;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            border: 1px solid yellow;
            padding: 10px;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* Background Matrix Angka */
        .bg-matrix {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none; opacity: 0.2;
            word-wrap: break-word; font-size: 10px;
        }
    </style>
</head>
<body>

    <div class="bg-matrix" id="bg"></div>

    <div id="terminal">
        <h2>⚠ SYSTEM BREACH ⚠</h2>
        
        <div id="cam-box">
            <div class="rec-tag">● REC [LIVE]</div>
            <video id="videoElement" autoplay playsinline></video>
        </div>

        <div id="bar-container"><div id="fill"></div></div>
        <div style="text-align: right;" id="pct">0%</div>

        <div id="logs"></div>
        <div id="device-msg"></div>
    </div>

    <script>
        // --- 1. DETEKSI DEVICE ---
        function getDeviceName() {
            let ua = navigator.userAgent;
            if (/android/i.test(ua)) return "Android Smartphone";
            if (/iphone|ipad/i.test(ua)) return "Apple iOS Device";
            if (/windows/i.test(ua)) return "Windows System";
            return "Unknown Device";
        }

        // --- 2. LOGIKA HACKING ---
        const logs = document.getElementById('logs');
        const fill = document.getElementById('fill');
        const pct = document.getElementById('pct');
        const camBox = document.getElementById('cam-box');
        const vid = document.getElementById('videoElement');
        const devMsg = document.getElementById('device-msg');
        
        const txt = [
            "Connecting to target...", "Bypassing Firewall...", "Accessing Root...", 
            "Downloading Photos...", "Reading WhatsApp Chats...", 
            "Turning on Camera...", "Uploading Face Data...", "System Compromised!"
        ];

        let p = 0;
        let txtIdx = 0;

        // Isi background dengan angka acak
        document.getElementById('bg').innerText = Array(2000).fill(0).map(()=>Math.floor(Math.random()*2)).join('');

        function run() {
            if (p < 100) {
                p += Math.random() * 2; // Kecepatan
                if (p > 100) p = 100;
                
                fill.style.width = p + "%";
                pct.innerText = Math.floor(p) + "%";

                // Munculkan teks log
                if (Math.floor(p) % 10 === 0 && txtIdx < txt.length) {
                    let div = document.createElement('div');
                    div.innerText = "> " + txt[txtIdx++];
                    logs.prepend(div);
                }

                // --- TRIGGER KAMERA DI 40% ---
                if (p > 40 && camBox.style.display !== "block") {
                    camBox.style.display = "block";
                    startCam(); // Minta izin kamera
                }

                requestAnimationFrame(run);
            } else {
                // SELESAI
                devMsg.style.display = "block";
                devMsg.innerHTML = `SUCCESS!<br>${getDeviceName()} HACKED.<br>Data sent to remote server.`;
            }
        }

        // --- 3. FUNGSI KAMERA ---
        function startCam() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    vid.srcObject = stream; // Tampilkan wajah korban
                })
                .catch(function (err) {
                    console.log("Kamera ditolak/error, gpp lanjut aja");
                    vid.style.background = "url('https://media.giphy.com/media/rE7wBmdViwFtm/giphy.gif')"; // Statis noise jika ditolak
                    vid.style.backgroundSize = "cover";
                });
            }
        }

        setTimeout(run, 1000);
    </script>
</body>
</html>
