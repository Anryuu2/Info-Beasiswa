<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM CRITICAL ERROR</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #container {
            width: 90%;
            max-width: 600px;
            border: 2px solid #00ff00;
            padding: 20px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 1.2rem;
            text-align: center;
            color: #ff0000;
            text-shadow: 0 0 10px red;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
        }

        #progress-container {
            width: 100%;
            background-color: #111;
            height: 25px;
            border: 1px solid #00ff00;
            margin: 20px 0;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #005500, #00ff00);
            box-shadow: 0 0 10px #00ff00;
        }

        #console {
            height: 250px;
            overflow: hidden;
            font-size: 0.75rem;
            line-height: 1.5;
            color: #00ff00;
        }

        .device-info {
            color: #ffff00;
            font-weight: bold;
            margin-top: 10px;
            border-top: 1px dashed #ffff00;
            padding-top: 10px;
            display: none; /* Muncul setelah selesai */
        }

        /* Efek Matrix Background */
        #matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            color: rgba(0, 255, 0, 0.15);
            font-size: 10px;
            z-index: 1;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="matrix"></div>

    <div id="container">
        <h1>[!] PERINGATAN: INTRUSI SISTEM [!]</h1>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div style="text-align: center; font-weight: bold;" id="percent">0%</div>

        <div id="console"></div>

        <div id="final-msg" class="device-info"></div>
    </div>

    <script>
        // Fungsi Deteksi Perangkat
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            let deviceName = "Perangkat Tidak Dikenal";

            if (/android/i.test(ua)) {
                deviceName = "Smartphone Android (Samsung/Oppo/Vivo)";
            } else if (/iPhone|iPad|iPod/i.test(ua)) {
                deviceName = "Perangkat Apple iOS";
            } else if (/Windows/i.test(ua)) {
                deviceName = "PC/Laptop Windows";
            } else if (/Mac/i.test(ua)) {
                deviceName = "Apple Mac System";
            }
            return deviceName;
        }

        const logs = [
            "Membuka port 8080...",
            "Mencoba bypass Google Play Protect...",
            "Injeksi Trojan.Generic.OS...",
            "Mengunduh cache galeri...",
            "Membaca kontak WhatsApp...",
            "Mengakses sensor biometrik...",
            "Payload berhasil dikirim.",
            "Enkripsi file sistem dimulai...",
            "Menghapus jejak akses root..."
        ];

        const consoleDiv = document.getElementById('console');
        const progressBar = document.getElementById('progress-bar');
        const percentText = document.getElementById('percent');
        const finalMsg = document.getElementById('final-msg');
        
        let progress = 0;
        let logIndex = 0;

        function startHacking() {
            if (progress < 100) {
                progress += Math.floor(Math.random() * 4) + 1;
                if (progress > 100) progress = 100;

                progressBar.style.width = progress + "%";
                percentText.innerText = "PROGRESS: " + progress + "%";

                if (progress % 10 === 0 && logIndex < logs.length) {
                    const p = document.createElement('div');
                    p.innerHTML = `> STAGE_${logIndex}: ${logs[logIndex]}`;
                    consoleDiv.prepend(p);
                    logIndex++;
                }

                setTimeout(startHacking, 150);
            } else {
                // Tampilkan pesan terakhir dengan info perangkat
                const device = getDeviceInfo();
                finalMsg.style.display = "block";
                finalMsg.innerHTML = `AKSES BERHASIL!<br>Smartphone ${device} Anda telah sepenuhnya diambil alih oleh System_Admin_666.`;
                
                // Opsional: Suara bip atau alert
                setTimeout(() => {
                    alert("KONEKSI TERPUTUS: DATA ANDA SUDAH TERKIRIM KE SERVER KAMI.");
                }, 500);
            }
        }

        // Efek teks matrix di background
        const matrixDiv = document.getElementById('matrix');
        for(let i=0; i<50; i++) {
            const span = document.createElement('div');
            span.innerText = "100101011001010101101010101010111100";
            matrixDiv.appendChild(span);
        }

        setTimeout(startHacking, 1000);
    </script>
</body>
</html>
